<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<title>JS Calculator</title>
</head>
<body>
	<div class="main">
		<div class="calculator">
			<div class="form">
				<div class="top">
					<div class="left">
				<label>Calculator</label>
					</div>
					<div class="right">
						<input type="text" name="" class="topdis" disabled>
					</div>
				</div>
				<div class="display">
				<input type="numbers" name="" class="dis" disabled>
			
				</div><!-- display -->
				<hr>
				<div class="buttons">
					<div class="rawfirst">
						<button value="c">C</button>
						<button value="ct">CT</button>
						<button value="sm">SM</button>
						<button value="gm">GM</button>
						<button value="clear">DEL</button>
					</div><!-- rawfirst -->
					<div class="raw">
						<button value="7">7</button>
						<button value="8">8</button>
						<button value="9">9</button>
						<button value="+">+</button>
						<button value="=">=</button>
					</div><!-- raw -->

					<div class="raw">
						<button value="4">4</button>
						<button value="5">5</button>
						<button value="6">6</button>
						<button value="-">-</button>
						<button value="^">x^n</button>
					</div><!-- raw -->
					<div class="raw">
						<button value="1">1</button>
						<button value="2">2</button>
						<button value="3">3</button>
						<button value="*">*</button>

					</div><!-- raw -->
					<div class="raw">
						<button value="0">0</button>
						<button value=".">.</button>
						<button value="%" >%</button>
						<button value="/">/</button>

					</div><!-- raw -->
					<hr>
				</div><!-- button -->
				<p>Instruction</p>
				<ul>
					<li>C  :Clear All</li>
					<li>CT :Clear Top Value</li>
					<li>SM :Save To Memory</li>
					<li>GM :Get Value Saved In Memory</li>
				</ul>
			</div>

		</div><!-- calculator -->
	</div><!-- main -->

</body>
</html>
